<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Blog</title>
</head>
<body>
  <header class="header">
    <h1 id="title-meu-blog">Meu Blog</h1>
    <nav>
      <ul>
        <li>Página Principal</li>
        <li>Criar Post</li>
        <li>Contatos</li>
      </ul>
    </nav>
  </header>

  <section id="mostra-posts">
    
  </section>

  <div class="posts-criacao">
    <form action="#">
      <label for="titulo-post">Título: </label>
      <input type="text" id="titulo-post" name="titulo">
      <label for="autor-post">Autor: </label>
      <input type="text" id="autor-post" name="autor">
      <label for="conteudo-post">Conteúdo: </label>
      <textarea id="conteudo-post" name="conteudo"></textarea>
      <input type="button" value="Criar Post" onclick="recebeDados()" >
    </form>
  </div>
</body>
</html>
