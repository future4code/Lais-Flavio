<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Produtos</title>
</head>
<body>
  <h1>Adicionar Produtos</h1>
  <p></p>
  <form action="#">
    <label for="file">Foto: </label>
    <input type="file" placeholder="Foto do produto" name="file" id="file">
    <button type="submit">Adicionar foto</button>
    <br><br>
    <label for="descricao">Descrição: </label>
    <input type="text" placeholder="Descrição do produto" name="descricao" id="descricao">
    <button>Adicionar descrição</button>
    <br><br>
    <label for="preco">Preço: </label>
    <input type="text" placeholder="Preço do produto" name="preco" id="preco">
    <button type="submit">Adicionar preço</button>
    <br><br>
    <label for="quantidade">Quantidade: </label>
    <input type="text" placeholder="Quantidade disponível" name="quantidade" id="quantidade">
    <button>Adicionar quantidade disponível</button>
  </form>
  <br><br>
  <button><a href="../index.html">Página Inicial</a></button>
  <button type="submit">Adicionar Produto</button>
  <button><a href="./controleEstoque.html">Ver Estoque</a></button>
  <br><br><br>
  <footer>&copy; Todos os direitos reservados.</footer>
</body>
</html>
