<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive design</title>
</head>
<body>
  <div class="lists">
    <ul id="first-list">
      <p>First-List:</p>
      <br>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <p>Second-List:</p>
      <br>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
    </ul>
  </div>
  <div class="red"></div>
  <div class="container">
    <div id="item1" class="azuis item">1</div>
    <div id="item2" class="amarelos item">2</div>
    <div id="item3" class="verdes item">3</div>
    <div id="item4" class="azuis item item4">4</div>
    <div id="item5" class="amarelos item">5</div>
    <div id="item6" class="verdes item">6</div>
    <div id="item7" class="pretos item">7</div>
    <div id="item8" class="pretos item">8</div>
    <div id="item9" class="brancos item">9</div>
    <div id="item10" class="brancos item">10</div>
    <div id="item11" class="brancos item">11</div>
  </div>

</div>
</body>
</html>
